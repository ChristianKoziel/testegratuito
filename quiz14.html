<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste grátis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .quiz-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            text-align: left;
            width: 100%;
            max-width: 420px;
            padding: 30px;
        }
        .question {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.4;
            text-align: center;
            color: #333;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        .option-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            background-color: #e6f0ff;
            padding: 12px 15px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .option-item:hover {
            background-color: #cce0ff;
        }
        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #0066ff;
            border-radius: 4px;
            display: inline-block;
            position: relative;
            margin-left: 15px;
        }
        .checkbox.checked::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #0066ff;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 2px;
        }
        .option-text {
            font-size: 16px;
        }
        .continue-button {
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            width: 100%;
            max-width: 300px;
            animation: pulse 1.5s infinite;
        }
        .red {
            color: red;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 102, 255, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(0, 102, 255, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 102, 255, 0);
            }
        }
    </style>
    <!-- Código do Pixel do Facebook -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '838634731699598'); // Substitua pelo seu ID do Pixel
        fbq('track', 'PageView'); // Rastreia visualizações de página
    </script>
    <noscript>
        <img height="1" width="1" style="display:none" 
        src="https://www.facebook.com/tr?id=838634731699598&ev=PageView&noscript=1"/>
    </noscript>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            Quais dessas técnicas você <span class="red">já ouviu falar?</span>
        </div>
        <div class="options">
            <label class="option-item">
                <span class="option-text">Contato zero</span>
                <span class="checkbox"></span>
            </label>
            <label class="option-item">
                <span class="option-text">Mantendo o mistério</span>
                <span class="checkbox"></span>
            </label>
            <label class="option-item">
                <span class="option-text">Efeito nostalgia</span>
                <span class="checkbox"></span>
            </label>
            <label class="option-item">
                <span class="option-text">Puxa e solta</span>
                <span class="checkbox"></span>
            </label>
            <label class="option-item">
                <span class="option-text">Ciúme extremo</span>
                <span class="checkbox"></span>
            </label>
            <label class="option-item">
                <span class="option-text">Nenhuma das opções acima</span>
                <span class="checkbox"></span>
            </label>
        </div>
        <button class="continue-button" onclick="window.location.href='quiz15.html'">Continuar</button>
    </div>
    <script>
        // Funcionalidade dos checkboxes
        document.querySelectorAll('.option-item').forEach(item => {
            item.addEventListener('click', () => {
                const checkbox = item.querySelector('.checkbox');
                checkbox.classList.toggle('checked');
            });
        });
    </script>
</body>
</html>
