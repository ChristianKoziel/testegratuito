<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste grátis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: white;
        }

        .quiz-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .question span {
            color: #ff0000;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-button {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-button:hover {
            background-color: #f0f0f0;
            border-color: #999;
        }

        .option-button:active {
            background-color: #e0e0e0;
            transform: scale(0.98);
        }

        /* Fazendo toda a área clicável */
        .clickable-area {
            cursor: pointer;
        }
    </style>
    <!-- Código do Pixel do Facebook -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '838634731699598'); // Substitua pelo seu ID do Pixel
        fbq('track', 'PageView'); // Rastreia visualizações de página
    </script>
    <noscript>
        <img height="1" width="1" style="display:none" 
        src="https://www.facebook.com/tr?id=838634731699598&ev=PageView&noscript=1"/>
    </noscript>
</head>
<body>
    <div class="quiz-container clickable-area" onclick="window.location.href='quiz7.html'">
        <div class="question">
            Com que frequência você sente que dá mais do que <span>recebe</span>?
        </div>
        <div class="options">
            <button class="option-button">Sempre</button>
            <button class="option-button">Às vezes</button>
            <button class="option-button">Quase nunca</button>
        </div>
    </div>

    <script>
        // Garantindo que qualquer clique na página redirecione
        document.addEventListener('click', function() {
            window.location.href = 'quiz7.html';
        });
    </script>
</body>
</html>
