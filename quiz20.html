<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste grátis</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px 0;
            min-height: 100vh;
        }
        .quiz-container {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%; /* Alterado para porcentagem */
            margin: 20px 0;
        }
        h1 {
            margin-top: 0;
        }
        .imagens-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .imagens-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .botao-acao {
            background-color: #0074cc;
            color: white;
            text-align: center;
            padding: 18px 10px; /* Reduzi o padding vertical e ajustei o horizontal */
            border-radius: 8px;
            font-size: 18px; /* Tamanho de fonte um pouco menor */
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            display: block;
            margin-top: 1.5rem;
            transition: all 0.3s ease; /* Adicionei transição suave */
            -webkit-tap-highlight-color: transparent; /* Remove o highlight ao tocar no iOS */
        }
        .botao-acao:hover, .botao-acao:active {
            background-color: #005fa3; /* Cor mais escura no hover/active */
            transform: translateY(-2px); /* Efeito de levantar */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        span {
            color: red;
        }
        p {
            color: #000000;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        
        /* Media queries para ajustes específicos em telas pequenas */
        @media (max-width: 480px) {
            .botao-acao {
                padding: 16px 8px;
                font-size: 16px;
            }
            .quiz-container {
                padding: 1rem;
                width: 95%;
            }
        }
    </style>
    <!-- Código do Pixel do Facebook -->

        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '838634731699598'); // Substitua pelo seu ID do Pixel
        fbq('track', 'PageView'); // Rastreia visualizações de página
    </script>
    <noscript>
        <img height="1" width="1" style="display:none" 
        src="https://www.facebook.com/tr?id=838634731699598&ev=PageView&noscript=1"/>
    </noscript>
</head>
<body>
    <div class="quiz-container">
        <h3><span style="color: rgb(3, 255, 3);">+ de 1407 vidas transformadas</span></h3>
        <p style="font-weight: bold; text-decoration: underline;">Relatos reais de quem já testou:</p>
        <div class="imagens-container">
            <img src="src/img/ps1.png" alt="Relato 1"/>
            <img src="src/img/ps2.png" alt="Relato 2"/>
            <img src="src/img/ps3.png" alt="Relato 3"/>
            <img src="src/img/ps4.png" alt="Relato 4"/>
            <img src="src/img/ps5.png" alt="Relato 5"/>
            <img src="src/img/ps6.png" alt="Relato 6"/>
        </div>
        <p>Você também <span>deseja</span> viver isso?</p>
        <a class="botao-acao" onclick="location.href='quiz21.html'">Sim, eu quero muito!</a>
    </div>
</body>
</html>
